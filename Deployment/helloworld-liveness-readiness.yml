apiversion: extensions/v1beta1
kind: Deployment
metadata:
  name: helloworld-liveness-readiness
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: docker-demo
        image: 1a2k3m/docker-demo
        ports:
        - name: nodejs-port
          containerPort: 3000
          livenessProbe:
            httpGet:
              path: /
              port: nodejs-port
            initialDelaySecond: 15
            timeoutSecond: 30
          readinessProbe:
            httpGet:
              path: /
              port: nodejs-port
            initialDelaySecond: 15
            timeoutSecond: 30
